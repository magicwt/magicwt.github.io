        <p>如题，给出链表反转的递归和非递归算法：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">Node *reverse (Node *head)</span><br><span class="line">&#123;</span><br><span class="line">    Node *p1=NULL,*p2=NULL,*p3=NULL;</span><br><span class="line">    if(NULL == head || NULL == head-&gt;next)</span><br><span class="line">        return head;</span><br><span class="line">    p1=head;</span><br><span class="line">    p2=p1-&gt;next;</span><br><span class="line">    head-&gt;next=NULL;</span><br><span class="line">    while(!p2)</span><br><span class="line">    &#123;</span><br><span class="line">        p3=p2-&gt;next;</span><br><span class="line">        p2-&gt;next=p1;</span><br><span class="line">        p1=p2;</span><br><span class="line">        p2=p3;</span><br><span class="line">    &#125;</span><br><span class="line">    return p2;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>&nbsp;<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">Node *reverse_recursive(Node *head)</span><br><span class="line">&#123;</span><br><span class="line">    if(NULL==head || NULL==head-&gt;next)</span><br><span class="line">        return head;</span><br><span class="line">    Node *p,*q;</span><br><span class="line">    p=head-&gt;next;</span><br><span class="line">    q=reverse_recursive(head-&gt;next);</span><br><span class="line">    p-&gt;next=head;</span><br><span class="line">    head-&gt;next=NULL;</span><br><span class="line">    return q;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
