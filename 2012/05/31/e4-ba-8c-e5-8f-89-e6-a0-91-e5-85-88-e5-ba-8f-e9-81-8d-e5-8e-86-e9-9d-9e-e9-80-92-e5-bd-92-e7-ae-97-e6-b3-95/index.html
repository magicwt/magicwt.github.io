ine">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;  </span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">TNode</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">int</span> number;</span><br><span class="line">    TNode* lchild;</span><br><span class="line">    TNode* rchild;</span><br><span class="line">&#125;;  </span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Stack</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    TNode** top;</span><br><span class="line">    TNode** base;</span><br><span class="line">    <span class="keyword">int</span> size;</span><br><span class="line">&#125;;  </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Init</span><span class="params">(Stack* s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    s-&gt;size = <span class="number">100</span>;</span><br><span class="line">    s-&gt;base = (TNode**)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TNode*)*s-&gt;size);</span><br><span class="line">    s-&gt;top = s-&gt;base;</span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Push</span><span class="params">(Stack* s,TNode* n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(s-&gt;top-s-&gt;base&gt;=s-&gt;size)</span><br><span class="line">    &#123;</span><br><span class="line">        s-&gt;size = s-&gt;size+<span class="number">10</span>;</span><br><span class="line">        s-&gt;base = (TNode**)<span class="built_in">realloc</span>(s-&gt;base,<span class="keyword">sizeof</span>(TNode*)*s-&gt;size);</span><br><span class="line">    &#125;</span><br><span class="line">    *s-&gt;top = n;</span><br><span class="line">    s-&gt;top = s-&gt;top+<span class="number">1</span>;</span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Pop</span><span class="params">(Stack* s,TNode* &amp;n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(s-&gt;top-s-&gt;base&lt;=<span class="number">0</span>) <span class="keyword">return</span>;       s-&gt;top = s-&gt;top<span class="number">-1</span>;</span><br><span class="line">    n = *s-&gt;top;</span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Empty</span><span class="params">(Stack* s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s-&gt;top-s-&gt;base&lt;=<span class="number">0</span>) <span class="keyword">return</span> <span class="number">1</span>;       </span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">return</span> <span class="number">0</span>;   </span><br><span class="line">&#125;     </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span>   </span>&#123;       </span><br><span class="line">    Stack *s;       </span><br><span class="line">    s = (Stack*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Stack));       </span><br><span class="line">    Init(s);       </span><br><span class="line">    TNode* tree;       </span><br><span class="line">    tree = (TNode*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TNode));       </span><br><span class="line">    tree-&gt;number = <span class="number">1</span>;</span><br><span class="line">    tree-&gt;lchild = (TNode*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TNode));</span><br><span class="line">    tree-&gt;lchild-&gt;number = <span class="number">2</span>;</span><br><span class="line">    tree-&gt;lchild-&gt;lchild = <span class="literal">NULL</span>;</span><br><span class="line">    tree-&gt;lchild-&gt;rchild = <span class="literal">NULL</span>;</span><br><span class="line">    tree-&gt;rchild = (TNode*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TNode));</span><br><span class="line">    tree-&gt;rchild-&gt;number = <span class="number">3</span>;</span><br><span class="line">    tree-&gt;rchild-&gt;lchild = (TNode*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TNode));</span><br><span class="line">    tree-&gt;rchild-&gt;lchild-&gt;number = <span class="number">4</span>;</span><br><span class="line">    tree-&gt;rchild-&gt;lchild-&gt;lchild = <span class="literal">NULL</span>;</span><br><span class="line">    tree-&gt;rchild-&gt;lchild-&gt;rchild = <span class="literal">NULL</span>;</span><br><span class="line">    tree-&gt;rchild-&gt;rchild = (TNode*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TNode));</span><br><span class="line">    tree-&gt;rchild-&gt;rchild-&gt;number = <span class="number">5</span>;</span><br><span class="line">    tree-&gt;rchild-&gt;rchild-&gt;lchild = <span class="literal">NULL</span>;</span><br><span class="line">    tree-&gt;rchild-&gt;rchild-&gt;rchild = <span class="literal">NULL</span>;</span><br><span class="line">    TNode* node;</span><br><span class="line">    node = tree;</span><br><span class="line">    <span class="keyword">while</span>(node)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>,node-&gt;number);</span><br><span class="line">        Push(s,node);</span><br><span class="line">        node = node-&gt;lchild;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(Empty(s)!=<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        Pop(s,node);</span><br><span class="line">        node = node-&gt;rchild;</span><br><span class="line">        <span class="keyword">while</span>(node)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"%d "</span>,node-&gt;number);</span><br><span class="line">            Push(s,node);</span><br><span class="line">            node = node-&gt;lchild;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
