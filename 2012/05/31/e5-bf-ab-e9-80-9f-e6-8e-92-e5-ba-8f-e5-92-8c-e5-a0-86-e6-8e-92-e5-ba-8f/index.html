        <p>快速排序:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#include &lt;iostream&gt; </span><br><span class="line">using namespace std; </span><br><span class="line"></span><br><span class="line">int n[5] = &#123;4,3,1,5,2&#125;; </span><br><span class="line">void quickSort(int s, int t); </span><br><span class="line">int sort(int s, int t); </span><br><span class="line"></span><br><span class="line">int main() </span><br><span class="line">&#123; </span><br><span class="line">    quickSort(0,4); </span><br><span class="line">    for (int i=0;i&lt;5;i++) cout&lt;&lt;n[i]; </span><br><span class="line">    return 0; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">void quickSort(int s, int t) </span><br><span class="line">&#123; </span><br><span class="line">    if(s&gt;=t) return; </span><br><span class="line">    int k = sort(s, t); </span><br><span class="line">    quickSort(s,k-1); </span><br><span class="line">    quickSort(k+1,t); </span><br><span class="line">    return; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">int sort(int s, int t) </span><br><span class="line">&#123; </span><br><span class="line">    int key = n[s]; </span><br><span class="line">    while(s&lt;t) </span><br><span class="line">    &#123; </span><br><span class="line">        while(n[t]&gt;=key&amp;&amp;t&gt;s) t--; </span><br><span class="line">        n[s] = n[t]; </span><br><span class="line">        s++; </span><br><span class="line">        while(n[s]&lt;=key&amp;&amp;t&gt;s) s++; </span><br><span class="line">        n[t] = n[s]; </span><br><span class="line">        t--; </span><br><span class="line">    &#125; </span><br><span class="line">    n[s] = key; </span><br><span class="line">    return s; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>堆排序:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#include &lt;iostream&gt; </span><br><span class="line">using namespace std; </span><br><span class="line"></span><br><span class="line">int n[10] = &#123;5,1,4,9,8,7,6,2,10,3&#125;; </span><br><span class="line">int l = 10; </span><br><span class="line"></span><br><span class="line">void creatHeap(); </span><br><span class="line">void backHeap(int t); </span><br><span class="line"></span><br><span class="line">int main() </span><br><span class="line">&#123; </span><br><span class="line">    creatHeap(); </span><br><span class="line">    int i; </span><br><span class="line">    for (i=1;i&lt;=l;i++) </span><br><span class="line">    &#123; </span><br><span class="line">        cout&lt;&lt;n[0]; </span><br><span class="line">        n[0] = n[l-i]; </span><br><span class="line">        backHeap(l-i); </span><br><span class="line">    &#125; </span><br><span class="line">    return 0; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">void creatHeap() </span><br><span class="line">&#123; </span><br><span class="line">    int i; </span><br><span class="line">    for (i=l/2;i&gt;=1;i--) </span><br><span class="line">    &#123; </span><br><span class="line">        if (2*i==l||n[2*i-1]&gt;n[2*i]) </span><br><span class="line">        &#123; </span><br><span class="line">            if (n[i-1]&lt;n[2*i-1]) </span><br><span class="line">            &#123; </span><br><span class="line">                int temp = n[2*i-1]; </span><br><span class="line">                n[2*i-1] = n[i-1]; </span><br><span class="line">                n[i-1] = temp; </span><br><span class="line">            &#125; </span><br><span class="line">        &#125; </span><br><span class="line">        else if (n[2*i-1]&lt;=n[2*i]) </span><br><span class="line">        &#123; </span><br><span class="line">            if (n[i-1]&lt;n[2*i]) </span><br><span class="line">            &#123; </span><br><span class="line">                int temp = n[2*i]; </span><br><span class="line">                n[2*i] = n[i-1]; </span><br><span class="line">                n[i-1] = temp; </span><br><span class="line">            &#125; </span><br><span class="line">        &#125; </span><br><span class="line">    &#125; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">void backHeap(int t) </span><br><span class="line">&#123; </span><br><span class="line">    int i; </span><br><span class="line">    for (i=1;i&lt;=t/2;i++) </span><br><span class="line">    &#123; </span><br><span class="line">        if (2*i==t||n[2*i-1]&gt;n[2*i]) </span><br><span class="line">        &#123; </span><br><span class="line">            if (n[i-1]&lt;n[2*i-1]) </span><br><span class="line">            &#123; </span><br><span class="line">                int temp = n[2*i-1]; </span><br><span class="line">                n[2*i-1] = n[i-1]; </span><br><span class="line">                n[i-1] = temp; </span><br><span class="line">            &#125; </span><br><span class="line">        &#125; </span><br><span class="line">        else if (n[2*i-1]&lt;=n[2*i]) </span><br><span class="line">        &#123; </span><br><span class="line">            if (n[i-1]&lt;n[2*i]) </span><br><span class="line">            &#123; </span><br><span class="line">                int temp = n[2*i]; </span><br><span class="line">                n[2*i] = n[i-1]; </span><br><span class="line">                n[i-1] = temp; </span><br><span class="line">            &#125; </span><br><span class="line">        &#125; </span><br><span class="line">    &#125; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
